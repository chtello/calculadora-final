        <title>calculadora</title>
        <link rel="stylesheet" href="CSS/style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <body>
        <div class = "fin">
            <div class="pantalla">
                <input type="text" class="form-control" id="barra"/>
            </div>
        <div class = "conteiner">
            <button class="teclas"onclick="tec('(')">(</button>
            <button class="teclas"onclick="tec(')')">)</button>
            <button class="e"></button>
            <button  class="borr"onclick="br(ac)">a.c</button>
            <button  class="teclas"onclick="tec(7)">7</button>
            <button  class="teclas"onclick="tec(8)">8</button>
            <button  class="teclas"onclick="tec(9)">9</button>
            <button  class="signos"onclick="tec('*')">x</button>
            <button class="teclas"onclick="tec(4)">4</button>
            <button  class="teclas"onclick="tec(5)">5</button>
            <button  class="teclas"onclick="tec(6)">6</button>
            <button class="signos"onclick="tec('/')">/</button>
            <button  class="teclas"onclick="tec(1)">1</button>
            <button  class="teclas"onclick="tec(2)">2</button>
            <button  class="teclas"onclick="tec(3)">3</button>
            <button  class="signos"onclick="tec(',')">,</button>
            <button class="teclas"onclick="tec(0)">0</button>
            <button class="signos"onclick="tec('+')">+</button>
            <button  class="signos"onclick="tec('-')">-</button>
            <button  class="resultado"onclick="ig(result)">=</button>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
